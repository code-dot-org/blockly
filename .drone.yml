---
kind: pipeline
name: default

steps:
- name: build-and-test
  image: circleci/node:6.13-browsers
  pull: always
  environment:
    CODECOV_TOKEN:
      from_secret: CODECOV_TOKEN
  commands:
   - sudo chown -R circleci:circleci .
   - npm install
   - npm run test:coverage
   - npm run report-coverage

trigger:
  branch:
  - main
  event:
  - pull_request
